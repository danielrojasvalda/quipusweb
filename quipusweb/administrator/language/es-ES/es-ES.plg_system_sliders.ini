SLD_CLICK="Click"
SLD_CLOSING_TAG="Cerrando etiquetas"
SLD_CLOSING_TAG_DESC="La palabra usada para cerrar las etiquetas del slider.<br /><br />Por defecto es 'sliders'. Entonces para cerrar la etiqueta sería:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_FADE_IN_SPEED="Velocidad de aparicion"
SLD_FADE_OUT_SPEED="Velocidad de desaparicion"
SLD_FADE_SPEED_DESC="La velocidad del efecto desaparer en milisegundos. 0 sin efecto."
SLD_HOVER="Hover"
SLD_INDENT_BOTH="Aplicar sangría en ambos"
SLD_INDENT_CONTENT="Sangría del contenido"
SLD_INDENT_TITLE="Sangría del título"
SLD_INDENTATION="Sangría"
SLD_INDENTATION_DESC="Seleccione si desea sangría del título del slider o del contenido o no. Sangría significa que tiene un margen a la izquierda y la derecha<br /><br />Puede sustituir este valor por cada ficha con los atributos de la clase noindent, indenttitle, indentcontent y indent, como: <spanclass=&quot;nn_code&quot;>{slider Slider Título&#124;indentcontent}</span>"
