; SLD_RELOAD_IFRAMES_DESC="Select to make the iframes reload the first time the slider it is in gets activated. Only use this when you have iframes that cause issues when loaded in closed sliders."
SLD_SAVE_COOKIES="Guardar las Cookies"
SLD_SAVE_COOKIES_DESC="Si selecciona esta opción, los sliders activos se almacenarán en las cookies. Activa esta opción si deseas utilizar esta información en otros scripts personalizados."
SLD_SCROLL="Desplácese hasta la parte superior"
SLD_SCROLL_BY_URL="Desplazamiento por URL"
SLD_SCROLL_BY_URL_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del slider cuando se abre un slider mediante la dirección URL. Puede anular esta opción añadiendo un signo menos (-) al final del nombre del slider en la URL.<br /><br />Si no está seleccionada, puede anular esta y hacer que la página vaya agregando un plus (+) al final del nombre del slider en la URL."
SLD_SCROLL_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del primer slider cuando se abre un slider.<br /><br />cuando 'Al slider' está seleccionado, se desplazará a la parte superior del slider activo."
SLD_SCROLL_LINKS="Desplazamiento de Slidelinks"
SLD_SCROLL_LINKS_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del slider cuando se abre un slider mediante un sliderlink."
; SLD_SCROLL_OFFSET="Scroll offset"
; SLD_SCROLL_OFFSET_DESC="The scroll offset in pixels. If this is set to a negative number, the browser will scroll to a point above the slider. This can be useful when your website has a floating top menu."
SLD_SCROLL_TO_SLIDER="Al slider"
SLD_SLIDE_SPEED="Velocidad del slide"
SLD_SLIDE_SPEED_DESC="La velocidad del efecto del slide en milisegundos. Establece en 0 para ningún efecto."
SLD_SYNTAX_IS="{slider=Slider Título}"
SLD_SYNTAX_SPACE="{slider Slider Título}"
SLD_TAG_SYNTAX_DESC="Seleccione si desea utilizar un espacio o '=' en las etiquetas para separar el nombre de etiqueta del título. Esto afecta también a las etiquetas de link."
SLD_TITLE_TAG="Etiqueta de título"
SLD_TITLE_TAG_DESC="Este es el tipo de etiqueta que se utiliza para los títulos de los sliders. Estas etiquetas se ocultarán cuando los sliders se generen, pero serán visibles en las páginas donde no se manejan los sliders (como en la página de impresión o en navegadores que no admiten javascript)."
SLD_USE_COOKIES="Usar Cookies"
SLD_USE_COOKIES_DESC="Si selecciona esta opción, los sliders activos serán almacenados en las cookies y permanecerán activas cuando la página es visitada de nuevo."
SLD_USE_HASH="Utilizar Hash"
SLD_USE_HASH_DESC="Si selecciona esta opción, se podrá activar el slider con un hash al final de la URL (#mi-título-de-slider) y será agregado a la URL cuando esté activa"