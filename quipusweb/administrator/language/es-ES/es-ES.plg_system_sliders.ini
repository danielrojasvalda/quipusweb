SLD_LINK_TAG="Etiqueta del Slider Link"
SLD_LINK_TAG_DESC="Las palabras usadas para las etiquetas de apertura de los Slider Links.<br /><br />Por defecto es 'sliderlink'. Así que una apertura sería así:<br /><span class=&quot;nn_code&quot;>{sliderlink Mi título de Slider}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_MODE="Modo"
SLD_MODE_DESC="Seleccione si deben cambiar los sliders al hacer clic con el ratón o al pasar sobre el slider."
; SLD_OLD="Old School"
SLD_OPENING_TAG="Abriendo etiquetas"
SLD_OPENING_TAG_DESC="Las palabras usadas para las etiquetas de apertura de los sliders.<br /><br />Por defecto es 'slider'. Así que una apertura sería así:<br /><span class=&quot;nn_code&quot;>{slider Mi título de Slider}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_OUTLINE="Usar lineas"
SLD_OUTLINE_DESC="Selecione para tener lineas fuera del título y contenido."
